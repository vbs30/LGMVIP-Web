<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form registration</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="reg.css">
</head>

<body>
    <center>
        <p class="heading">STUDENT ENROLLMENT FORM</p>
    </center>

    <div class="container">
        <div class="reg">
            <form autocomplete="off" onsubmit="onFormSubmit()">
                <div class="f1">
                    <p class="name">Name: </p>
                    <input type="text" name="name" id="name">
                </div>
                <div class="f2">
                    <p class="email">Email_id: </p>
                    <input type="text" name="email" id="email">
                </div>
                <div class="f3">
                    <p class="clgname">College Name: </p>
                    <input type="text" name="clgname" id="clgname">
                </div>
                <div class="f5" id="gender">
                    <p class="gender">Gender: </p>
                    <div class="checkbox">
                        <input type="radio" name="gender" value="male"> Male
                        <br>
                        <input type="radio" name="gender" value="female"> Female
                    </div>
                </div>
                <div class="f6" id="skills">
                    <p class="skills">Skills: </p>
                    <div class="skillbox">
                        <input type="checkbox" name="language" id="s1" class="lg" value="HTML">HTML
                        <br>
                        <input type="checkbox" name="language" id="s2" class="lg" value="CSS">CSS
                        <br>
                        <input type="checkbox" name="language" id="s3" class="lg" value="Javascript">Javascript
                        <br>
                    </div>
                </div>

                <div class="form_action--button">
                    <input class="btn1" type="submit" value="Submit">
                    <input class="btn2" type="reset" value="Reset">
                </div>
            </form>
        </div>
        <div class="line"></div>
        <div class="table">
            <td>
                <table class="list" id="storeList">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email_id</th>
                            <th>College Name</th>
                            <th>Gender</th>
                            <th>Skills</th>
                            <th>Edit / Delete</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </div>
    </div>
    <script type="text/javascript" src="reg.js"></script>
</body>

</html>
